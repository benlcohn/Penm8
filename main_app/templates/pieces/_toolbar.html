      <div id="toolsDropdown"

  <script>
    // Dropdown toggle
    function toggleDropdown() {
      const dropdown = document.getElementById("toolsDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown if clicking outside
    document.addEventListener("click", function(e) {
      const dropdown = document.getElementById("toolsDropdown");
      if (!e.target.closest("button[onclick='toggleDropdown()']")) {
        dropdown.style.display = "none";
      }
    });

    // Scansion toggle
    function toggleScansion() {
      const normalText = document.getElementById("normal-text");
      const scannedText = document.getElementById("scanned-text");

      if (scannedText.style.display === "none") {
        normalText.style.display = "none";
        scannedText.style.display = "block";
      } else {
        scannedText.style.display = "none";
        normalText.style.display = "block";
      }

      // close dropdown after clicking
      document.getElementById("toolsDropdown").style.display = "none";
    }
  </script>
